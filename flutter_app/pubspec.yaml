name: webrtc_chat_app
description: A cross-platform chat app with WebRTC
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # WebRTC & Communication
  flutter_webrtc: ^0.12.4
  socket_io_client: ^2.0.3+1
  
  # State Management
  provider: ^6.1.1
  
  # Network & API
  http: ^1.2.0
  dio: ^5.4.0
  
  # Permissions & Media
  permission_handler: ^11.3.0
  image_picker: ^1.0.7
  video_player: ^2.8.2
  cached_network_image: ^3.3.1
  audioplayers: ^5.2.1
  
  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  
  # Storage & Utils
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  uuid: ^4.3.3
  intl: ^0.19.0
  
  # UI Components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
flutter:
  uses-material-design: true
  assets:
    - assets/sounds/ringtone.mp3
    - assets/images/
